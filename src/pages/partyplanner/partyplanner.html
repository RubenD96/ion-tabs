<ion-header>
    <ion-navbar>
        <ion-title>Create new party</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>Title</h2>
    <input type="text" [(ngModel)]="title" name="title" placeholder="Party Name"/>
    <h2>Location</h2>
    <input type="text" [(ngModel)]="location" name="location" placeholder="Party Location"/>
    <h2>Description</h2>
    <input type="text" [(ngModel)]="description" name="description" placeholder="Party Description (optional)"/>
    <h2>Start Date</h2>
    <input type="datetime-local" [(ngModel)]="startDate" name="startDate"/>
    <h2>Duration (in hours)</h2>
    <input type="number" [(ngModel)]="duration" name="duration"/>

    <h2>Invitations</h2>
    <button ion-button full round (click)="addInvitation()">
        Add Contact
    </button>
    <ion-list>

        <ion-item-sliding *ngFor="let invitation of invitations">

            <ion-item>
                {{invitation.name}}<br>
                {{invitation.mail}}
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only (click)="editInvitation(invitation)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteInvitation(invitation)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <button ion-button full round (click)="sendInvitations()" [disabled]="invitations.length == 0 || title.length == 0 || startDate == undefined || duration <= 0">Send Invitations</button>
</ion-content>
